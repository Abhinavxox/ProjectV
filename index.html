<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pre-paid energy meter using IoT</title>
    <style>
      header {
        background-color: #46b1818a;
        color: #0f42378e;
        padding: 20px;
        text-align: center;
      }
      /* Style for the navigation bar */
      ul.navbar {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Style for the navigation bar items */
      ul.navbar li {
        float: left;
      }

      /* Style for the links */
      ul.navbar li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      /* Add spacing between words */
      ul.navbar li:not(:last-child) {
        margin-right: 20px; /* Adjust the gap as needed */
      }
      fieldset {
        border: 1px solid rgb(20, 17, 17);
        width: 400px;
        float: center;
        margin: 0 auto;
      }
      #datetime {
        color: white;
        font-size: 1em;
        padding: 14px 16px;
      }

      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
      }
      .form-group input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }
      .btn {
        display: inline-block;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }
      .btn:hover {
        background-color: #0056b3;
      }
      #login-form {
        width: 400px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .spinner {
        display: none;
        margin: 0 auto;
        border: 4px solid #f3f3f3;
        border-radius: 50%;
        border-top: 4px solid #3498db;
        width: 10px;
        height: 10px;
        animation: spin 2s linear infinite;
        margin-top: 10px;
        margin-bottom: 10px;
      }
      .loginText {
        display: block;
      }
      .title {
        width: 100%;
        text-align: center;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .error {
        color: red;
        display: none;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 align="center">Welcome to Pre-paid Energy System</h1>
    </header>
    <ul class="navbar">
      <li class="breadcrumb-item"><a href="home.html">Home</a></li>
      <li><a href="dashboard.php">Personal Dashboard</a></li>
      <li><a href="login.html" style="color: #46b1818a">Login</a></li>
      <li><a href="aboutus.html">About us</a></li>
      <li><a href="recharge.php">Recharge</a></li>
      <li id="datetime"></li>
    </ul>
    <br />
    <br />
    <br />
    <h1 class="title">Login Form:</h1>
    <form id="login-form">
      <div class="form-group">
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" required />
      </div>
      <div class="form-group">
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" required />
      </div>
      <button type="button" class="btn" onclick="login()">
        <p class="loginText" id="loginText">Login</p>
        <div class="spinner" id="spinner"></div>
      </button>
    </form>
    <script>
      function login() {
        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;
        const spinner = document.getElementById("spinner");
        const loginText = document.getElementById("loginText");
        spinner.style.display = "block";
        loginText.style.display = "none";

        fetch("http://localhost:3000/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ email, password }),
        })
          .then((res) => res.json())
          .then((data) => {
            spinner.style.display = "none";
            loginText.style.display = "block";
            alert(data.message);
          })
          .catch((err) => {
            spinner.style.display = "none";
            loginText.style.display = "block";
            console.log(err);
            alert(err);
          });
      }
    </script>
  </body>
</html>
